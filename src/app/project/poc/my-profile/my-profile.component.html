<mat-card class="login-card" appearance="outline">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
     </mat-card-header>   
     <mat-card-content appearance="outline">
         <form class="login-form" [formGroup]="myprofileForm">
            <div fxLayout="column" fxFlex="100%" fxLayoutGap="0px" fxLayoutAlign="start">
                <mat-form-field appearance="outline" >
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="mobileNo">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>NIC</mat-label>
                    <input matInput formControlName="nic">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput formControlName="mobileNo">
                  </mat-form-field>
              </div>   
          </form>   
      </mat-card-content>   
 </mat-card>
